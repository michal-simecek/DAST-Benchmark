version: '3'

services:
  nginx-sqli:
    image: nginx
    volumes:
      - ./nginx-sqli.conf:/etc/nginx/nginx.conf
      - ./site-sql-injection:/usr/share/nginx/html
    ports:
      - 8092:80
    links:
      - php15
    depends_on:
      - db

  php15:
    image: php:fpm
    command: bash -c "apt-get update && apt-get install -y default-libmysqlclient-dev mariadb-client && docker-php-ext-install mysqli && docker-php-entrypoint php-fpm"
    volumes:
      - ./site-sql-injection:/var/www/html

  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=DASTDB
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - ./db-data:/var/lib/mysql
